# asnity.yml
name: asnity

on:
  push:
    branches: [ test ]
  pull_request: 
    branches: [ test ]
  
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: npm run deploy
